
<!DOCTYPE html>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="assets/swiftnetlogo.png" alt="SwiftNet Logo" class="h-12">
        <span class="text-2xl font-bold text-green-700">SwiftNet</span>
      </a>
      <ul class="hidden md:flex space-x-6 text-lg font-medium">
        <li><a href="index.html" class="hover:text-green-600 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-green-600 transition">About</a></li>
        <li><a href="services.html" class="hover:text-green-600 transition">Services</a></li>
        <li><a href="projects.html" class="hover:text-green-600 transition">Projects</a></li>
        <li><a href="contact.html" class="text-green-700 font-semibold">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-10">
        Have a question or want to start a project? We'd love to hear from you.
      </p>

      <div class="bg-gray-100 rounded-xl shadow-lg p-8 text-left">
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input
              type="text"
              placeholder="Your Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <input
              type="email"
              placeholder="Your Email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <textarea
            rows="5"
            placeholder="Your Message"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-full font-semibold hover:bg-green-700 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-16">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">

        <a href="#" class="hover:text-pink-500 transition"><i class="fab fa-instagram"></i></a>
